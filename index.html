<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus timer 2.0</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>  
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Dark Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <div class="timer-and-controls">
            <section id="timer" class="flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">
                <button 
                    data-action="toggleRunning"
                    class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                <button 
                    data-action="toggleRunning"
                    class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>
                <button 
                    data-action="reset"
                    class="ph ph-stop-circle">
                    <span class="sr-only">Parar contador</span>
                </button>
                <button 
                    data-action="addTime"
                    class="ph ph-plus-circle">
                    <span class="sr-only">Acrescentar contador</span>
                </button>
                <button 
                    data-action="decreaseTime"
                    class="ph ph-minus-circle">
                    <span class="sr-only">Diminuir contador</span>
                </button>
            </section>
        </div>

        <section id="sound-controls">
            <button 
                data-action="natureSound"
                class="ph ph-tree">
            </button>
            <button 
                data-action="rainSound"
                class="ph ph-cloud-rain ">
            </button>
            <button 
                data-action="coffeeSound"
                class="ph ph-storefront ">
            </button>
            <button 
                data-action="fireplaceSound"
                class="ph ph-flame">
            </button>
        </section>
    </div>
</body>
</html>
